<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <table  id="calendar" style="width: 400px;text-align: center; " border="1">
        <thead>
            <tr>
                <td style=" text-align: center;" id="back"><i class="fa-solid fa-angle-left" style="border:1px solid black ; background: rgb(178, 175, 175);"></i></td>
                <td style="text-align: center;" colspan="5" > January 2024</td>
                <td style="text-align: center;" id="next" ><i class="fa-solid fa-angle-right" style="border:1px solid black ; background: rgb(178, 175, 175);"></i></td>
            </tr>
            <tr>
                <td style="text-align: center;">Mo</td>
                <td style="text-align: center;">Tu</td>
                <td style="text-align: center;">We</td>
                <td style="text-align: center;">Th</td>
                <td style="text-align: center;">Fr</td>
                <td style="text-align: center;">Sa</td>
                <td style="text-align: center;">Su</td>
            </tr>
        </thead>  
        <tbody>    
                
                <tr>
                    <td style="text-align: center;">1</td>
                    <td style="text-align: center;">2</td>
                    <td style="text-align: center;">3</td>
                    <td style="text-align: center;">4</td>
                    <td style="text-align: center;">5</td>
                    <td style="text-align: center;">6</td>
                    <td style="text-align: center;">7</td>
                </tr>
                <tr>
                    <td style="text-align: center;">8</td>
                    <td style="text-align: center;">9</td>
                    <td style="text-align: center;">10</td>
                    <td style="text-align: center;">11</td>
                    <td style="text-align: center;">12</td>
                    <td style="text-align: center;">13</td>
                    <td style="text-align: center;">14</td>
                </tr>
                <tr>
                    <td style="text-align: center;">15</td>
                    <td style="text-align: center;">16</td>
                    <td style="text-align: center;">17</td>
                    <td style="text-align: center;">18</td>
                    <td style="text-align: center;">19</td>
                    <td style="text-align: center;">20</td>
                    <td style="text-align: center;">21</td>
                </tr>
                <tr>
                    <td style="text-align: center;">22</td>
                    <td style="text-align: center;">23</td>
                    <td style="text-align: center;">24</td>
                    <td style="text-align: center;">25</td>
                    <td style="text-align: center;">26</td>
                    <td style="text-align: center;">27</td>
                    <td style="text-align: center;">28</td>
                </tr>
                <tr>
                    <td style="text-align: center;">29</td>
                    <td style="text-align: center;">30</td>
                    <td style="text-align: center;">31</td>
                    <td style="text-align: center;"></td>
                    <td style="text-align: center;"></td>
                    <td style="text-align: center;"></td>
                    <td style="text-align: center;"></td>
                </tr>
        </tbody>
    </table>
    <script>
        function updateCalendar(action) {
            const table = document.getElementById('calendar');
            const monthElement = table.rows[0].cells[1];
            const currentMonth = new Date(monthElement.innerHTML + ' 1, 2024');
    
            if (action === 'next') {
                currentMonth.setMonth(currentMonth.getMonth() + 1);
            } else if (action === 'back') {
                currentMonth.setMonth(currentMonth.getMonth() - 1);
            }
    
            const nextMonth = currentMonth.toLocaleString('en-us', { month: 'long' });
            monthElement.innerHTML = nextMonth + ' 2024';
    
            // Get the number of days in the new month
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
    
            // Clear existing rows
            const tbody = table.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
    
            // Populate the table with new days
            let dayCounter = 1;
            for (let i = 0; i < 6; i++) {
                const row = tbody.insertRow(i);
                for (let j = 0; j < 7; j++) {
                    if (dayCounter <= daysInMonth) {
                        const cell = row.insertCell(j);
                        cell.textContent = dayCounter;
                        dayCounter++;
                    }
                }
            }
        }
    
        document.getElementById('next').addEventListener('click', function () {
            updateCalendar('next');
        });
    
        document.getElementById('back').addEventListener('click', function () {
            updateCalendar('back');
        });
    
        // Initial table setup
        updateCalendar();
    </script>
    </body>
</html>
